<body>
    <header>
        <h1>Phone Book</h1>
    </header>
    <main id="main">
        <div class="top-bar">
            <input type="text" placeholder="Search contacts..." class="search-input">
            <button id="search-btn"  >🔎</button>
            <button id="add-btn" >➕</button>
            <button id="delete-all-btn"  >🗑️</button>


        </div>
        <div >
          <h2 id="emptyTitle" style="display: none; text-align: center;">No Contacts Yet</h2>
            <ul id="members">
             
            </ul>
          </div>
          <button id="DarkModeBtn">Dark Mode</button>
    </main>
    <div id="detailsModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span id="closeDetailModal" class="close" >&times;</span>
          <div id="modal__inner">
         
        </div>
        </div>
      </div>
...
<div id="editPopup" class="modal">
  <div class="modal-content">
    <span id="closeeditPopup">&times;</span>
    <h2>Edit Member</h2>
    <form id="editForm">
      <div class="form-row">
      <label for="Name" >Name:</label>
      <input type="text" id="Name" name="name" required>
    </div>
    
      <div class="form-row">
      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" >
      </div>
      
      <div class="form-row">
      <label for="Number">Number:</label>
      <input type="text" id="Number" name="number" required>
      </div>
      
      <div class="form-row">
      <label for="Mail">Mail</label>
      <input type="email" id="Mail" name="mail">
      </div>
      
      <div class="form-row">
        <label for="Favorite">Favorite:</label>
        <input type="text" id="Favorite" name="Favorite" >
        </div>

      <div class="form-row">
      <label for="Message">Message</label>
      <textarea rows="4" id="Message" name="Message"></textarea>
    </div>


      <div class="buttons">
        <button type="submit"  class="save-btn">Save</button>
        <button type="button" id="closePopupBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>
